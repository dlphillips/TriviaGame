<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.2.0.js"
	  integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Strange Laws</title>
</head>
<body>
	<div class="container bg-muted">
		<div class="jumbotron text-center bg-primary">
			<h1>Strange Laws</h1>
			<p>A short quiz highlighting several confusing laws that are still on the books</p> 
			<button id="startBtn" type="button" class="btn btn-primary text-center" >Start Game!</button>
		</div>

		<div class="row text-center">
			<div class="col-md-4 col-md-offset-4 alert-danger"><h3 id="timer">...</h3></div>
		</div>
		<div class="row text-center">
			<h2 id="triviaQuestion"></h2>
			<div id="questCont" class="list-group col-md-4 col-md-offset-4 text-center">
				<a href="#" id="op1" class="list-group-item" value="1"></a>
				<a href="#" id="op2" class="list-group-item" value="2"></a>
				<a href="#" id="op3" class="list-group-item" value="3"></a>
				<a href="#" id="op4" class="list-group-item" value="4"></a>
			</div>

			<div id="imageDiv" class="list-group col-md-4 col-md-offset-4 text-center">
			</div>
			
			<div id="resultsDiv" class="list-group col-md-4 col-md-offset-4 bg-success text-center">
				<h2>Here are your results</h2>
				<h3 id="txtCorrect"></h3>
				<h3 id="txtIncorrect"></h3>
				<h3 id="txtUnanswered"></h3>
			</div>

		</div>
	</div>
</body>
</html>
